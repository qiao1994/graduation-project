<include file="Public:header"/>
    <!-- 引入首页js和css -->
    <link rel="stylesheet" href="__PUBLIC__/wap/css/index.css">
    <script src="__PUBLIC__/wap/js/index.js"></script>
    <!-- 首页滚动图 -->
    <div class="ui-slider" id="slider">
        <ul class="ui-slider-content">
            <volist name="system['slider']" id="vo">
                <li><span class="slide-img" style="background-image:url(__PUBLIC__/{$vo})"></span></li>
            </volist>
        </ul>
    </div>
    <script class="script">
    (function (){
        var slider = new fz.Scroll('#slider', {
            role: 'slider',
            indicator: true,
            autoplay: true,
            interval: 3000
        });
        slider.on('beforeScrollStart', function(fromIndex, toIndex) {
            console.log(fromIndex,toIndex)
        });
        slider.on('scrollEnd', function(cruPage) {
            console.log(cruPage)
        });
    })();
    </script>
    <!-- 首页滚动图结束 -->

    <!-- 推荐商家 -->
    <section class="ui-panel">
    	<a href="__CONTROLLER__/shop">
            <h2 class="ui-arrowlink">推荐商家<span class="ui-panel-subtitle">{$shopCount}家</span></h2>
        </a>
        <ul class="ui-grid-trisect">
            <volist name="recommendShop" id="vo">
                <li class="shop" shop-id="{$vo['id']}">
                    <div class="ui-border">
                        <div class="ui-grid-trisect-img tj-img">
                            <span style="background-image:url(__PUBLIC__/web/images/shop/{$vo['img']})"></span>
                        </div>
                        <div style="margin-left:10px;">
                            <h4 class="tj-name ui-nowrap-multi">{$vo['name']}</h4>
                        </div>
                    </div>
                </li>  
            </volist>
        </ul>
    </section>
    <!-- 推荐商家结束 -->

    <!-- 推荐菜品 -->
    <section class="ui-panel">   
        <a href="__CONTROLLER__/goods">
            <h2 class="ui-arrowlink">推荐菜品<span class="ui-panel-subtitle">{$goodsCount}款</span></h2>
        </a>
        <ul class="ui-grid-trisect">
            <volist name="recommendGoods" id="vo">
                <li class="goods" goods-id="{$vo['id']}">
                    <div class="ui-border">
                        <div class="ui-grid-trisect-img tj-img">
                            <span style="background-image:url(__PUBLIC__/web/images/goods/{$vo['img']})"></span>
                        </div>
                        <div style="margin-left:10px;">
                            <h4 class="tj-name ui-nowrap-multi">{$vo['name']}</h4>
                        </div>
                    </div>
                </li>  
            </volist>                
        </ul>                
    </section>
    <!-- 推荐菜品结束 -->
<include file="Public:footer"/>
